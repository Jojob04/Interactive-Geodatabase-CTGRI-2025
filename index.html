        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        function pop_SlopeSuitabilityOfferedSites_2(feature, layer) {
            // Create a unique ID for this popup's chart
            const chartId = 'slopeChart_' + Math.random().toString(36).substr(2, 9);
            
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Area (has)" colspan="2"><strong>Total Area (has)</strong><br /><span id="totalArea">Calculating...</span></td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Slope Suitability" colspan="2"><strong>Slope Suitability</strong><br />' + (feature.properties['Slope Suitability'] !== null ? autolinker.link(String(feature.properties['Slope Suitability']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Irradiance" colspan="2"><strong>Irradiance</strong><br />' + (feature.properties['Irradiance'] !== null ? autolinker.link(String(feature.properties['Irradiance']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>\
                <div style="width: 280px; height: 280px; margin-top: 10px;">\
                    <canvas id="' + chartId + '"></canvas>\
                </div>';

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
                
                // Create the chart after the popup is opened
                const ctx = document.getElementById(chartId).getContext('2d');
                const slopeData = {
                    'Highly Acceptable (0-5°)': 0,
                    'Acceptable (5-10°)': 0,
                    'Marginally Acceptable (10-12°)': 0,
                    'Slope Optimization (12-15°)': 0,
                    'Not Usable (15° above)': 0
                };

                // Get the bounds of the clicked feature
                const featureBounds = layer.getBounds();
                
                // Find all slope features that intersect with the clicked feature
                layer_SlopeSuitabilityOfferedSites_2.eachLayer(function(slopeLayer) {
                    const slopeBounds = slopeLayer.getBounds();
                    if (featureBounds.intersects(slopeBounds)) {
                        const slopeFeature = slopeLayer.feature;
                        const slopeClass = slopeFeature.properties['Slope Suitability'];
                        const area = slopeFeature.properties['Area (has)'] || 0;
                        slopeData[slopeClass] += area;
                    }
                });

                // Calculate total area
                const totalArea = Object.values(slopeData).reduce((sum, area) => sum + area, 0);
                document.getElementById('totalArea').textContent = totalArea.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });

                // Filter out classes with zero area
                const filteredLabels = Object.keys(slopeData).filter(key => slopeData[key] > 0);
                const filteredData = filteredLabels.map(key => slopeData[key]);

                // Create the pie chart
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: filteredLabels,
                        datasets: [{
                            data: filteredData,
                            backgroundColor: [
                                'rgba(26,150,65,1.0)',   // Highly Acceptable
                                'rgba(138,204,98,1.0)',  // Acceptable
                                'rgba(219,240,158,1.0)', // Marginally Acceptable
                                'rgba(254,223,154,1.0)', // Slope Optimization
                                'rgba(215,25,28,1.0)'    // Not Usable
                            ].slice(0, filteredLabels.length),
                            borderColor: 'white',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Slope Distribution (hectares)',
                                font: {
                                    size: 12
                                },
                                padding: {
                                    bottom: 10
                                }
                            },
                            legend: {
                                position: 'right',
                                labels: {
                                    boxWidth: 12,
                                    font: {
                                        size: 10
                                    },
                                    padding: 8
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const label = context.label || '';
                                        const value = context.raw || 0;
                                        const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                        const percentage = ((value / total) * 100).toFixed(1);
                                        return `${label}: ${value.toLocaleString()} ha (${percentage}%)`;
                                    }
                                }
                            }
                        }
                    }
                });
            });

            layer.bindPopup(content, { maxHeight: 500 });
        }

        // Initialize the chart
        let slopeChart = null;
        const ctx = document.getElementById('slopeChart').getContext('2d');
        const chartContainer = document.getElementById('chartContainer');

        // Function to calculate slope distribution
        function calculateSlopeDistribution(feature) {
            const slopeData = {
                'Highly Acceptable (0-5°)': 0,
                'Acceptable (5-10°)': 0,
                'Marginally Acceptable (10-12°)': 0,
                'Slope Optimization (12-15°)': 0,
                'Not Usable (15° above)': 0
            };

            // Get the geometry of the clicked feature
            const geometry = feature.geometry;
            if (geometry.type === 'Point') {
                // For point features, get the surrounding area
                const point = L.latLng(geometry.coordinates[1], geometry.coordinates[0]);
                const radius = 1000; // 1km radius
                const bounds = L.latLngBounds(
                    point.lat - radius/111111,
                    point.lng - radius/111111,
                    point.lat + radius/111111,
                    point.lng + radius/111111
                );

                // Find all slope features within the bounds
                layer_SlopeSuitabilityOfferedSites_2.eachLayer(function(layer) {
                    const featureBounds = L.latLngBounds(layer.getBounds());
                    if (bounds.intersects(featureBounds)) {
                        const slopeClass = layer.feature.properties['Slope Suitability'];
                        const area = layer.feature.properties['Area (has)'] || 0;
                        slopeData[slopeClass] += area;
                    }
                });
            }

            return slopeData;
        }

        // Function to update the chart
        function updateChart(slopeData) {
            const labels = Object.keys(slopeData);
            const data = Object.values(slopeData);
            const colors = [
                'rgba(26,150,65,1.0)',   // Highly Acceptable
                'rgba(138,204,98,1.0)',  // Acceptable
                'rgba(219,240,158,1.0)', // Marginally Acceptable
                'rgba(254,223,154,1.0)', // Slope Optimization
                'rgba(215,25,28,1.0)'    // Not Usable
            ];

            if (slopeChart) {
                slopeChart.destroy();
            }

            slopeChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: 'white',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Slope Distribution (hectares)'
                        },
                        legend: {
                            position: 'right'
                        }
                    }
                }
            });

            chartContainer.style.display = 'block';
        }

        // Add click handler to the Offered Sites layer
        layer_OfferedSitesforSolarDevelopment_8.on('click', function(e) {
            const slopeData = calculateSlopeDistribution(e.layer.feature);
            updateChart(slopeData);
        });

        // Add click handler to hide chart when clicking on the map
        map.on('click', function() {
            chartContainer.style.display = 'none';
